
<div class="container">
        <div class="row">
            <div class="col-lg-3">
                    <ul class="list-group">
                                    <li class="list-group-item">Notes <button type="button" class="btn btn-outline-primary" (click)="cpynotes()">Notes </button></li>
                            <li class="list-group-item">Video Links <button type="button" class="btn btn-outline-primary" (click)="cpyvideolinks()">Video Links</button></li>
                            <li class="list-group-item">PDFs <button type="button"(click)="cpypdfs()" class="btn btn-outline-primary">PDFs</button></li>
                            <li class="list-group-item">Profile <button type="button"(click)="cpyprofile()" class="btn btn-outline-primary">Profile</button></li>
                            <li class="list-group-item">Request Interns <button type="button"(click)="cpyreqintern()" class="btn btn-outline-primary">Request Interns</button></li>
                            <li class="list-group-item">Student Info <button type="button"(click)="cpystudentinfo()" class="btn btn-outline-primary">Student Info</button></li>
                            <!-- <li class="list-group-item">Sudent Query<button type="button"(click)="Sudent()" class="btn btn-outline-primary">Student Query detail</button></li> -->
                            <!-- <li class="list-group-item">Project List</li> -->
                    </ul>
            </div>
                
                <div class="col-lg-9">
                        <div class="col-lg-12" *ngIf="chkPage==1"><app-cpynotes></app-cpynotes></div>
                        <div class="col-lg-12" *ngIf="chkPage==2"><app-cpypdfs></app-cpypdfs></div>
                        <div class="col-lg-12" *ngIf="chkPage==3"><app-cpyprofile></app-cpyprofile></div>
                        <div class="col-lg-12" *ngIf="chkPage==4"><app-cpyreqintern></app-cpyreqintern></div>
                        <div class="col-lg-12" *ngIf="chkPage==5"><app-cpystudentinfo></app-cpystudentinfo></div>
                        <div class="col-lg-12" *ngIf="chkPage==6"><app-cpyvideolinks></app-cpyvideolinks></div>
                        <!-- <div class="col-lg-12" *ngIf="chkPage==7"><app-num-user></app-num-user></div> -->
                </div>
        </div>
    </div>
