<div class="container">
    <br>
    <br>
    <div class="row">
      <div class="col-lg-12">
        <h2>Add PDF</h2>
          <form>
              <div class="form-row">
                <div class="col-lg-6">
                  <label>Name </label>
                  <input type="text" class="form-control" placeholder="Course name">
                </div>
                <div class="col-lg-6">
                  <label>Link</label>
                  <input type="text" class="form-control" placeholder="link">
                </div>
                <div class="col-lg-6">
                    <label>Category</label>
                    <input type="text" class="form-control" placeholder="Category(Android etc)">
                  </div>
                  <div class="col-lg-6">
                      <label>Type</label>
                      <input type="text" class="form-control" placeholder="Type(Basic etc)">
                    </div>
              </div>
              <button type="submit" class="btn btn-outline-primary">Add Course</button>
            </form>
      </div>
    </div>
    <br>
    <br>


      <div class="row">
          <div class="card" style="width: 58rem;">
            <div class="card-body">
              <h5 class="card-title">PDFs Name</h5>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
              <button class="btn btn-outline-primary" (click)="delete()">Delete</button>
              <button class="btn btn-outline-primary" (click)="update()">Update</button>
            </div>
          </div>
        </div>
</div>
